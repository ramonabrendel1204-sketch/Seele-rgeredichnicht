<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horror MÄDN - Online Pakt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&display=swap');
        body { margin: 0; background: #000; color: #f00; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        .nosifer { font-family: 'Nosifer', cursive; }
        .horror { font-family: 'Creepster', cursive; }
        
        .screen {
            position: fixed; inset: 0; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 1000;
            background: #000; padding: 20px; text-align: center;
        }
        .hidden { display: none !important; }
        .btn-horror {
            background: #300; border: 2px solid #600; padding: 15px 30px;
            width: 100%; max-width: 280px; cursor: pointer; transition: 0.3s;
            margin: 10px; font-family: 'Nosifer'; font-size: 0.8rem; color: #f00;
            pointer-events: auto;
        }
        .btn-horror:hover { background: #600; border-color: #f00; box-shadow: 0 0 15px #f00; }
        
        #dice-view {
            width: 80px; height: 80px; background: #111; border: 3px solid #444;
            display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem; border-radius: 12px; cursor: pointer; color: #fff;
        }
        .active-dice { border-color: #f00 !important; box-shadow: 0 0 20px #f00; animation: pulse 1s infinite; }
        @keyframes pulse { 50% { transform: scale(1.1); } }
        
        #game-canvas { position: fixed; inset: 0; z-index: 10; }
        .overlay-ui { position: fixed; inset: 0; z-index: 100; pointer-events: none; padding: 20px; display: flex; flex-direction: column; justify-content: space-between; }
        .pointer-auto { pointer-events: auto; }
        #debug-log { position: fixed; bottom: 5px; left: 5px; font-size: 8px; color: #444; z-index: 2000; }
    </style>
</head>
<body>

    <div id="debug-log">Initialisiere Kernsysteme...</div>

    <!-- 1. MODUS WAHL -->
    <div id="scr-mode" class="screen">
        <h1 class="nosifer text-4xl text-red-600 mb-12">HORROR MÄDN</h1>
        <button id="btn-select-solo" class="btn-horror">EINZELHAFT (Solo)</button>
        <button id="btn-select-multi" class="btn-horror">BLUTSPAKT (Online)</button>
    </div>

    <!-- 2. LOGIN / NAME -->
    <div id="scr-auth" class="screen hidden">
        <h2 class="nosifer text-xl mb-6">WIE LAUTET DEIN NAME?</h2>
        <input type="text" id="inp-username" class="bg-zinc-900 border-2 border-zinc-700 p-4 text-white text-center text-xl mb-6 outline-none w-full max-w-xs focus:border-red-600" placeholder="DEIN NAME..." maxlength="12">
        <button id="btn-join-ritual" class="btn-horror">DEM PAKT BEITRETEN</button>
        <p id="auth-status" class="horror text-sm mt-4 text-red-800"></p>
    </div>

    <!-- 3. LOBBY -->
    <div id="scr-lobby" class="screen hidden">
        <h2 class="nosifer text-red-700 mb-10">DIE LOBBY DER SEELEN</h2>
        <div id="lobby-list" class="flex gap-4 mb-10"></div>
        <button id="btn-start-now" class="btn-horror hidden">RITUAL STARTEN</button>
        <p id="lobby-msg" class="horror text-xl text-zinc-500">Warte auf weitere Seelen...</p>
    </div>

    <!-- 4. GAME UI -->
    <div id="scr-game" class="overlay-ui hidden">
        <div class="flex justify-between pointer-auto">
            <div id="player-status" class="bg-black/80 border border-zinc-800 p-3 rounded"></div>
            <div id="game-log" class="text-[10px] text-zinc-500 italic text-right max-w-[150px]"></div>
        </div>
        <div class="flex flex-col items-center mb-10 pointer-auto">
            <div id="dice-view" class="nosifer">?</div>
            <p id="turn-hint" class="horror text-red-700 mt-2 uppercase tracking-widest"></p>
        </div>
    </div>

    <div id="game-canvas"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc, updateDoc, getDoc, runTransaction } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const debug = (msg) => { document.getElementById('debug-log').innerText = msg; console.log(msg); };

        let db, auth, appId, docRef;
        let userId = 'user_' + Math.random().toString(36).substr(2, 9);
        let myName = "Seele";
        let mySlot = -1;
        let isSolo = false;
        let gameState = null;

        const PLAYERS = [
            { name: "Geister", color: "#ffffff" },
            { name: "Bibeln", color: "#00f0ff" },
            { name: "Schädel", color: "#bc13fe" },
            { name: "Kreuze", color: "#ff0033" }
        ];

        // --- FIREBASE INITIALISIERUNG ---
        function initFirebase() {
            try {
                if (typeof __firebase_config === 'undefined' || !__firebase_config) {
                    throw "Konfiguration fehlt";
                }
                const config = JSON.parse(__firebase_config);
                const app = initializeApp(config);
                db = getFirestore(app);
                auth = getAuth(app);
                appId = typeof __app_id !== 'undefined' ? __app_id : 'horror-maedn-v10';
                docRef = doc(db, 'artifacts', appId, 'public', 'data', 'globalState');
                debug("Firebase bereit.");
            } catch (e) {
                debug("Firebase-Fehler: " + e + " - Nur Solo verfügbar.");
                db = null;
            }
        }

        // --- NAVIGATION ---
        function showScreen(id) {
            document.querySelectorAll('.screen, .overlay-ui').forEach(s => s.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        window.onload = () => {
            initFirebase();
            
            document.getElementById('btn-select-solo').addEventListener('click', () => {
                isSolo = true;
                showScreen('scr-auth');
                debug("Solo gewählt");
            });

            document.getElementById('btn-select-multi').addEventListener('click', () => {
                if (!db) {
                    alert("Online-Modus konnte nicht geladen werden. Prüfe die Firebase-Verbindung.");
                    return;
                }
                isSolo = false;
                showScreen('scr-auth');
                debug("Multiplayer gewählt");
            });

            document.getElementById('btn-join-ritual').addEventListener('click', () => {
                const input = document.getElementById('inp-username');
                if (!input.value.trim()) {
                    alert("Gib einen Namen ein!");
                    return;
                }
                myName = input.value.trim();
                if (isSolo) startSolo(); else startMulti();
            });
        };

        // --- GAMEPLAY ---
        function startSolo() {
            gameState = {
                active: true,
                slots: [{ uid: userId, name: myName }, null, null, null],
                currentPlayer: 0,
                lastDice: 0,
                log: "Solo-Herausforderung gestartet."
            };
            mySlot = 0;
            showScreen('scr-game');
            init3D();
            updateGameUI();
        }

        async function startMulti() {
            document.getElementById('auth-status').innerText = "Verschwöre mit Server...";
            try {
                const cred = await signInAnonymously(auth);
                userId = cred.user.uid;
                
                await runTransaction(db, async (tx) => {
                    const snap = await tx.get(docRef);
                    let data = snap.exists() ? snap.data() : {
                        active: false,
                        slots: [null, null, null, null],
                        hostId: userId,
                        currentPlayer: 0,
                        lastDice: 0,
                        log: "Das Ritual wird vorbereitet..."
                    };
                    const idx = data.slots.findIndex(s => s === null);
                    if (idx === -1) throw "Die Hölle ist voll!";
                    data.slots[idx] = { uid: userId, name: myName };
                    tx.set(docRef, data);
                });

                showScreen('scr-lobby');
                onSnapshot(docRef, (snap) => {
                    if (snap.exists()) {
                        gameState = snap.data();
                        if (gameState.active) {
                            showScreen('scr-game');
                            init3D();
                            updateGameUI();
                        } else {
                            updateLobbyUI();
                        }
                    }
                });
            } catch (e) {
                document.getElementById('auth-status').innerText = "Fehler: " + e;
            }
        }

        function updateLobbyUI() {
            const list = document.getElementById('lobby-list');
            list.innerHTML = '';
            let count = 0;
            gameState.slots.forEach((s, i) => {
                if (s) count++;
                if (s?.uid === userId) mySlot = i;
                const d = document.createElement('div');
                d.className = "w-24 h-24 border-2 flex flex-col items-center justify-center p-2 bg-black/50";
                d.style.borderColor = s ? PLAYERS[i].color : '#222';
                d.innerHTML = `<span class="nosifer text-[8px] truncate w-full text-center" style="color:${PLAYERS[i].color}">${s ? s.name : 'OFFEN'}</span>`;
                list.appendChild(d);
            });

            const btn = document.getElementById('btn-start-now');
            if (gameState.hostId === userId && count >= 2) {
                btn.classList.remove('hidden');
                btn.onclick = async () => await updateDoc(docRef, { active: true, log: "Das Spiel beginnt!" });
            }
        }

        function updateGameUI() {
            const status = document.getElementById('player-status');
            status.innerHTML = '';
            gameState.slots.forEach((s, i) => {
                const active = gameState.currentPlayer === i;
                const d = document.createElement('div');
                d.className = `nosifer text-[9px] mb-2 ${active ? 'text-red-500' : 'text-zinc-600'}`;
                d.innerHTML = `<span style="color:${PLAYERS[i].color}">●</span> ${s ? s.name : 'BOT'}`;
                status.appendChild(d);
            });
            document.getElementById('game-log').innerText = gameState.log;
            const dice = document.getElementById('dice-view');
            dice.innerText = gameState.lastDice || "?";
            const isMyTurn = gameState.currentPlayer === mySlot;
            document.getElementById('turn-hint').innerText = isMyTurn ? "DEIN ZUG" : "";
            if (isMyTurn) {
                dice.classList.add('active-dice');
                dice.onclick = roll;
            } else {
                dice.classList.remove('active-dice');
                dice.onclick = null;
                if ((isSolo || (gameState && gameState.hostId === userId)) && !gameState.slots[gameState.currentPlayer]) {
                    setTimeout(roll, 2000);
                }
            }
        }

        async function roll() {
            const v = Math.floor(Math.random() * 6) + 1;
            const next = (gameState.currentPlayer + 1) % 4;
            const n = gameState.slots[gameState.currentPlayer]?.name || "Bot";
            const newLog = `${n} würfelt eine ${v}.`;
            if (isSolo) {
                gameState.lastDice = v; gameState.currentPlayer = next; gameState.log = newLog;
                updateGameUI();
            } else {
                await updateDoc(docRef, { lastDice: v, currentPlayer: next, log: newLog });
            }
        }

        let scene, camera, renderer;
        function init3D() {
            if (scene) return;
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('game-canvas').appendChild(renderer.domElement);
            scene.add(new THREE.GridHelper(20, 20, 0x440000, 0x110000));
            camera.position.set(0, 10, 10); camera.lookAt(0, 0, 0);
            function anim() { requestAnimationFrame(anim); renderer.render(scene, camera); }
            anim();
        }
    </script>
</body>
</html>
