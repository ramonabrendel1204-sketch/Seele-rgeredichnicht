<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horror MÄDN - Online Pakt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&display=swap');
        body { margin: 0; background: #000; color: #f00; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        .nosifer { font-family: 'Nosifer', cursive; }
        .horror { font-family: 'Creepster', cursive; }
        
        .screen {
            position: fixed; inset: 0; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 1000;
            background: #000; padding: 20px; text-align: center;
        }
        .hidden { display: none !important; }
        .btn-horror {
            background: #300; border: 2px solid #600; padding: 15px 30px;
            width: 100%; max-width: 280px; cursor: pointer; transition: 0.3s;
            margin: 10px; font-family: 'Nosifer'; font-size: 0.8rem; color: #f00;
        }
        .btn-horror:hover:not(:disabled) { background: #600; border-color: #f00; box-shadow: 0 0 15px #f00; }
        .btn-horror:disabled { opacity: 0.3; cursor: not-allowed; }

        #dice-view {
            width: 80px; height: 80px; background: #111; border: 3px solid #444;
            display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem; border-radius: 12px; cursor: pointer; color: #fff;
        }
        .active-dice { border-color: #f00 !important; box-shadow: 0 0 20px #f00; animation: pulse 1s infinite; }
        @keyframes pulse { 50% { transform: scale(1.1); } }
        
        #game-canvas { position: fixed; inset: 0; z-index: 10; }
        .overlay-ui { position: fixed; inset: 0; z-index: 100; pointer-events: none; padding: 20px; display: flex; flex-direction: column; justify-content: space-between; }
        .pointer-auto { pointer-events: auto; }
    </style>
</head>
<body>

    <!-- 1. MODUS WAHL -->
    <div id="scr-mode" class="screen">
        <h1 class="nosifer text-4xl text-red-600 mb-12">HORROR MÄDN</h1>
        <button id="btn-select-solo" class="btn-horror">EINZELHAFT (Solo)</button>
        <button id="btn-select-multi" class="btn-horror">BLUTSPAKT (Online)</button>
    </div>

    <!-- 2. LOGIN / NAME -->
    <div id="scr-auth" class="screen hidden">
        <h2 class="nosifer text-xl mb-6">WIE LAUTET DEIN NAME?</h2>
        <input type="text" id="inp-username" class="bg-zinc-900 border-2 border-zinc-700 p-4 text-white text-center text-xl mb-6 outline-none w-full max-w-xs focus:border-red-600" maxlength="12">
        <button id="btn-join-ritual" class="btn-horror">DEM PAKT BEITRETEN</button>
        <p id="auth-status" class="text-[10px] mt-4 text-zinc-600 uppercase"></p>
    </div>

    <!-- 3. LOBBY -->
    <div id="scr-lobby" class="screen hidden">
        <h2 class="nosifer text-red-700 mb-10">DIE LOBBY DER SEELEN</h2>
        <div id="lobby-list" class="flex gap-4 mb-10"></div>
        <button id="btn-start-now" class="btn-horror hidden">RITUAL STARTEN</button>
        <p id="lobby-msg" class="horror text-xl text-zinc-500">Warte auf weitere Seelen...</p>
    </div>

    <!-- 4. GAME UI -->
    <div id="scr-game" class="overlay-ui hidden">
        <div class="flex justify-between pointer-auto">
            <div id="player-status" class="bg-black/80 border border-zinc-800 p-3 rounded"></div>
            <div id="game-log" class="text-[10px] text-zinc-500 italic text-right max-w-[150px]"></div>
        </div>
        <div class="flex flex-col items-center mb-10 pointer-auto">
            <div id="dice-view" class="nosifer">?</div>
            <p id="turn-hint" class="horror text-red-700 mt-2 uppercase tracking-widest"></p>
        </div>
    </div>

    <div id="game-canvas"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc, updateDoc, getDoc, runTransaction } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Firebase Initialisierung
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'horror-maedn-v9';

        let userId, myName, mySlot = -1, isSolo = false, gameState = null;
        const PLAYERS = [
            { name: "Geister", color: "#ffffff" },
            { name: "Bibeln", color: "#00f0ff" },
            { name: "Schädel", color: "#bc13fe" },
            { name: "Kreuze", color: "#ff0033" }
        ];

        // --- NAVIGATION ---
        document.getElementById('btn-select-solo').onclick = () => { isSolo = true; showScreen('scr-auth'); };
        document.getElementById('btn-select-multi').onclick = () => { isSolo = false; showScreen('scr-auth'); };

        document.getElementById('btn-join-ritual').onclick = async () => {
            const input = document.getElementById('inp-username');
            if (!input.value.trim()) return;
            myName = input.value.trim();
            
            if (isSolo) {
                startSolo();
            } else {
                startMulti();
            }
        };

        function showScreen(id) {
            document.querySelectorAll('.screen, .overlay-ui').forEach(s => s.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        // --- SOLO LOGIC ---
        function startSolo() {
            gameState = {
                active: true,
                slots: [{ uid: 'solo-me', name: myName }, null, null, null],
                currentPlayer: 0,
                lastDice: 0,
                log: "Solo-Ritual begonnen."
            };
            mySlot = 0;
            showScreen('scr-game');
            init3D();
            updateGameUI();
        }

        // --- MULTIPLAYER LOGIC ---
        async function startMulti() {
            document.getElementById('auth-status').innerText = "Verbindung zum Pakt...";
            try {
                const cred = await signInAnonymously(auth);
                userId = cred.user.uid;
                
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'globalState');
                
                // Transaktion für den Beitritt
                await runTransaction(db, async (transaction) => {
                    const snap = await transaction.get(docRef);
                    let data = snap.exists() ? snap.data() : {
                        active: false,
                        slots: [null, null, null, null],
                        hostId: userId,
                        currentPlayer: 0,
                        lastDice: 0,
                        log: "Lobby geöffnet."
                    };

                    const idx = data.slots.findIndex(s => s === null);
                    if (idx === -1) throw "Lobby ist voll!";
                    
                    data.slots[idx] = { uid: userId, name: myName };
                    transaction.set(docRef, data);
                });

                showScreen('scr-lobby');
                init3D();

                onSnapshot(docRef, (snap) => {
                    if (snap.exists()) {
                        gameState = snap.data();
                        if (gameState.active) {
                            showScreen('scr-game');
                            updateGameUI();
                        } else {
                            updateLobbyUI();
                        }
                    }
                });

            } catch (e) {
                document.getElementById('auth-status').innerText = "FEHLER: " + e;
            }
        }

        function updateLobbyUI() {
            const list = document.getElementById('lobby-list');
            list.innerHTML = '';
            let readyCount = 0;
            gameState.slots.forEach((s, i) => {
                if (s) readyCount++;
                if (s?.uid === userId) mySlot = i;
                const d = document.createElement('div');
                d.className = "w-24 h-24 border-2 border-zinc-800 flex flex-col items-center justify-center p-2 bg-black/50";
                d.style.borderColor = s ? PLAYERS[i].color : '#222';
                d.innerHTML = `<span class="nosifer text-[8px] truncate w-full text-center" style="color:${PLAYERS[i].color}">${s ? s.name : 'OFFEN'}</span>`;
                list.appendChild(d);
            });

            const startBtn = document.getElementById('btn-start-now');
            if (gameState.hostId === userId) {
                if (readyCount >= 2) {
                    startBtn.classList.remove('hidden');
                    startBtn.onclick = async () => {
                        const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'globalState');
                        await updateDoc(docRef, { active: true, log: "Das Spiel hat begonnen!" });
                    };
                } else {
                    startBtn.classList.add('hidden');
                }
            }
        }

        function updateGameUI() {
            const status = document.getElementById('player-status');
            status.innerHTML = '';
            gameState.slots.forEach((s, i) => {
                const active = gameState.currentPlayer === i;
                const div = document.createElement('div');
                div.className = `nosifer text-[9px] mb-2 ${active ? 'text-red-500' : 'text-zinc-600'}`;
                div.innerHTML = `<span style="color:${PLAYERS[i].color}">●</span> ${s ? s.name : 'BOT'}`;
                status.appendChild(div);
            });

            document.getElementById('game-log').innerText = gameState.log;
            const dice = document.getElementById('dice-view');
            dice.innerText = gameState.lastDice || "?";
            
            const isMyTurn = gameState.currentPlayer === mySlot;
            document.getElementById('turn-hint').innerText = isMyTurn ? "DEIN ZUG" : "";
            
            if (isMyTurn) {
                dice.classList.add('active-dice');
                dice.onclick = roll;
            } else {
                dice.classList.remove('active-dice');
                dice.onclick = null;
                // Bot Logic (Host or Solo handles it)
                if ((isSolo || gameState.hostId === userId) && !gameState.slots[gameState.currentPlayer]) {
                    setTimeout(roll, 2000);
                }
            }
        }

        async function roll() {
            const v = Math.floor(Math.random() * 6) + 1;
            const next = (gameState.currentPlayer + 1) % 4;
            const pName = gameState.slots[gameState.currentPlayer]?.name || "Bot";
            const newLog = `${pName} würfelt ${v}.`;

            if (isSolo) {
                gameState.lastDice = v;
                gameState.currentPlayer = next;
                gameState.log = newLog;
                updateGameUI();
            } else {
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'globalState');
                await updateDoc(docRef, { lastDice: v, currentPlayer: next, log: newLog });
            }
        }

        // --- 3D SCENE ---
        let scene, camera, renderer;
        function init3D() {
            if (scene) return;
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('game-canvas').appendChild(renderer.domElement);
            
            const grid = new THREE.GridHelper(20, 20, 0x440000, 0x110000);
            scene.add(grid);
            camera.position.set(0, 10, 10);
            camera.lookAt(0, 0, 0);
            
            function anim() { requestAnimationFrame(anim); renderer.render(scene, camera); }
            anim();
        }
    </script>
</body>
</html>
