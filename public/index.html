<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Horror MÄDN Multiplayer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&display=swap');
        body { margin: 0; overflow: hidden; background: #000; color: #eee; font-family: 'Segoe UI', sans-serif; }
        .nosifer { font-family: 'Nosifer', cursive; }
        .horror-font { font-family: 'Creepster', cursive; }
        
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .btn-horror { background: #1a0000; border: 2px solid #660000; padding: 15px 30px; cursor: pointer; transition: 0.3s; color: #ff0000; font-family: 'Nosifer'; font-size: 0.8rem; pointer-events: auto; position: relative; z-index: 200; }
        .btn-horror:hover:not(:disabled) { background: #440000; border-color: #ff0000; box-shadow: 0 0 20px #ff0000; }
        .btn-horror:active { transform: scale(0.95); }
        .btn-horror:disabled { opacity: 0.3; cursor: not-allowed; }
        
        .input-horror { background: #0a0a0a; border: 1px solid #444; color: white; padding: 15px; border-radius: 4px; width: 100%; max-width: 320px; text-align: center; margin-bottom: 20px; font-size: 1.2rem; pointer-events: auto; }
        
        #ui-layer { position: absolute; inset: 0; pointer-events: none; z-index: 10; display: flex; flex-direction: column; justify-content: space-between; padding: 25px; }
        .pointer-auto { pointer-events: auto; }
        
        .player-card { background: #050505; border: 1px solid #222; padding: 15px; border-radius: 10px; width: 160px; transition: 0.5s; }
        .player-card.is-me { border-color: #00ff00; }

        #dice-btn { 
            width: 90px; height: 90px; background: #111; border: 3px solid #444; border-radius: 15px;
            display: flex; align-items: center; justify-content: center; font-size: 3rem; 
            cursor: pointer; pointer-events: auto; color: white; transition: 0.3s;
        }
        #dice-btn.can-roll { border-color: #ff0000; box-shadow: 0 0 25px #ff0000; animation: pulse 1s infinite; }
        @keyframes pulse { 50% { transform: scale(1.05); } }
    </style>
</head>
<body>

    <!-- LOBBY -->
    <div id="lobby" class="overlay">
        <h1 class="nosifer text-red-600 text-5xl mb-4 tracking-tighter">HORROR MÄDN</h1>
        <p class="horror-font text-zinc-500 text-2xl mb-12 uppercase tracking-widest">Multiplayer</p>

        <div id="login-form" class="w-full flex flex-col items-center">
            <input type="text" id="username" class="input-horror" placeholder="Dein Name..." maxlength="12">
            <button id="join-btn" class="btn-horror">Dem Pakt beitreten</button>
        </div>

        <div id="waiting-room" class="hidden w-full flex flex-col items-center">
            <div id="slots-container" class="flex flex-wrap gap-4 justify-center mb-10"></div>
            <div id="host-controls" class="h-20 flex items-center justify-center">
                <button id="start-btn" class="btn-horror hidden">Qualen beginnen</button>
            </div>
            <p id="status-msg" class="text-zinc-600 italic mt-4">Warten auf Spieler...</p>
        </div>
    </div>

    <!-- SPIEL UI -->
    <div id="ui-layer" class="hidden">
        <div class="flex justify-between items-start pointer-auto">
            <div class="bg-black/90 border border-zinc-800 p-5 rounded-xl backdrop-blur-lg">
                <h2 id="turn-display" class="nosifer text-red-700 text-lg mb-1">GEISTER DRAN</h2>
                <div id="log" class="text-xs text-zinc-500 italic max-w-[200px]">Initialisiere...</div>
            </div>
        </div>

        <div class="flex justify-center mb-16">
            <div id="dice-btn" class="horror-font">?</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'horror-maedn-prod-1';

        let userId, myName, gameState, mySlot = -1;
        const PLAYERS = [
            { name: "Geister", color: "#ffffff" },
            { name: "Bibeln", color: "#00f0ff" },
            { name: "Schädel", color: "#bc13fe" },
            { name: "Kreuze", color: "#ff0033" }
        ];

        async function init() {
            try {
                const cred = await signInAnonymously(auth);
                userId = cred.user.uid;
                
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'globalState');
                const snap = await getDoc(docRef);
                
                if (!snap.exists()) {
                    await setDoc(docRef, {
                        active: false,
                        slots: [null, null, null, null],
                        currentPlayer: 0,
                        lastDice: 0,
                        hostId: userId,
                        log: "Lobby erstellt."
                    });
                }

                onSnapshot(docRef, (s) => {
                    if (s.exists()) {
                        gameState = s.data();
                        renderLobby();
                        if (gameState.active) startGameUI();
                    }
                });
            } catch (e) {
                console.error("Init Error", e);
            }
        }

        function renderLobby() {
            if (!gameState || gameState.active) return;

            const container = document.getElementById('slots-container');
            container.innerHTML = '';
            
            gameState.slots.forEach((slot, i) => {
                const div = document.createElement('div');
                div.className = `player-card ${slot?.uid === userId ? 'is-me' : ''}`;
                div.innerHTML = `
                    <p class="text-[9px] text-zinc-600 uppercase mb-1">Slot ${i+1}</p>
                    <p class="nosifer text-xs" style="color:${PLAYERS[i].color}">${slot ? slot.name : 'BEREIT'}</p>
                `;
                container.appendChild(div);
                if (slot?.uid === userId) mySlot = i;
            });

            const startBtn = document.getElementById('start-btn');
            if (gameState.hostId === userId) {
                startBtn.classList.remove('hidden');
                document.getElementById('status-msg').innerText = "Du bist der Host.";
            } else {
                startBtn.classList.add('hidden');
                document.getElementById('status-msg').innerText = "Warte auf Host...";
            }
        }

        function startGameUI() {
            document.getElementById('lobby').classList.add('hidden');
            document.getElementById('ui-layer').classList.remove('hidden');
            
            const isMyTurn = gameState.currentPlayer === mySlot;
            const display = document.getElementById('turn-display');
            const activePlayer = gameState.slots[gameState.currentPlayer];
            const name = activePlayer ? activePlayer.name : `Bot ${PLAYERS[gameState.currentPlayer].name}`;
            
            display.innerText = (isMyTurn ? "DU BIST DRAN" : name + " DRAN").toUpperCase();
            display.style.color = PLAYERS[gameState.currentPlayer].color;
            document.getElementById('log').innerText = gameState.log;

            const dice = document.getElementById('dice-btn');
            dice.innerText = gameState.lastDice || "?";
            
            if (isMyTurn) {
                dice.classList.add('can-roll');
                dice.onclick = handleRoll;
            } else {
                dice.classList.remove('can-roll');
                dice.onclick = null;
                // Host handles bot turns
                if (gameState.hostId === userId && !activePlayer) {
                    setTimeout(handleBotRoll, 2500);
                }
            }
        }

        // Click Handler
        document.getElementById('join-btn').onclick = async () => {
            const name = document.getElementById('username').value.trim();
            if (!name || !gameState) return;
            myName = name;

            const emptyIdx = gameState.slots.findIndex(s => s === null);
            if (emptyIdx === -1) return;

            const newSlots = [...gameState.slots];
            newSlots[emptyIdx] = { uid: userId, name: myName };
            
            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'globalState'), {
                slots: newSlots
            });

            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('waiting-room').classList.remove('hidden');
        };

        document.getElementById('start-btn').onclick = async (e) => {
            e.preventDefault();
            console.log("Start klicked");
            try {
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'globalState');
                await updateDoc(docRef, {
                    active: true,
                    log: "Die Tore sind offen!"
                });
            } catch (err) {
                console.error("Start Error", err);
            }
        };

        async function handleRoll() {
            const v = Math.floor(Math.random() * 6) + 1;
            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'globalState'), {
                lastDice: v,
                currentPlayer: (gameState.currentPlayer + 1) % 4,
                log: `${myName} hat eine ${v} gewürfelt.`
            });
        }

        async function handleBotRoll() {
            if (gameState.slots[gameState.currentPlayer]) return;
            const v = Math.floor(Math.random() * 6) + 1;
            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'globalState'), {
                lastDice: v,
                currentPlayer: (gameState.currentPlayer + 1) % 4,
                log: `Bot ${PLAYERS[gameState.currentPlayer].name} würfelt ${v}.`
            });
        }

        init();

        // 3D Viewport
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        camera.position.z = 12;
        function animate() { requestAnimationFrame(animate); renderer.render(scene, camera); }
        animate();
    </script>
</body>
</html>
