<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Horror M√ÑDN - Pakt der Seelen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&display=swap');
        
        :root { --blood: #880000; --dark: #050505; }
        body { margin: 0; overflow: hidden; background: var(--dark); color: #ddd; font-family: 'Segoe UI', sans-serif; }
        
        .nosifer { font-family: 'Nosifer', cursive; }
        .horror-font { font-family: 'Creepster', cursive; }
        
        .menu-card {
            background: rgba(10, 10, 10, 0.95);
            border: 2px solid #333;
            transition: 0.3s;
            cursor: pointer;
        }
        .menu-card:hover {
            border-color: var(--blood);
            box-shadow: 0 0 30px rgba(136, 0, 0, 0.4);
            transform: translateY(-5px);
        }

        .btn-horror {
            background: var(--blood);
            color: white;
            padding: 12px 24px;
            font-family: 'Nosifer', cursive;
            font-size: 0.8rem;
            transition: 0.3s;
            border: 1px solid transparent;
        }
        .btn-horror:hover:not(:disabled) {
            background: #aa0000;
            box-shadow: 0 0 20px #ff0000;
        }
        .btn-horror:disabled { opacity: 0.3; cursor: not-allowed; }

        #ui-layer { position: absolute; inset: 0; pointer-events: none; z-index: 50; display: flex; flex-direction: column; justify-content: space-between; padding: 20px; }
        .pointer-auto { pointer-events: auto; }

        .player-badge {
            padding: 8px 16px;
            border-radius: 4px;
            background: rgba(0,0,0,0.6);
            border: 1px solid #444;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .active-turn { border-color: #ff0000; box-shadow: 0 0 10px #ff0000; }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
            20%, 22%, 24%, 55% { opacity: 0.4; }
        }
        .flicker { animation: flicker 3s infinite step-end; }
    </style>
</head>
<body>

    <!-- HAUPTMEN√ú -->
    <div id="screen-menu" class="fixed inset-0 z-[100] flex flex-col items-center justify-center p-6 bg-black">
        <h1 class="nosifer text-red-600 text-5xl mb-2 flicker">HORROR M√ÑDN</h1>
        <p class="horror-font text-zinc-500 text-2xl mb-16 tracking-widest">W√ÑHLE DEIN SCHICKSAL</p>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-4xl">
            <div onclick="selectMode('solo')" class="menu-card p-10 flex flex-col items-center text-center">
                <div class="text-4xl mb-4">üíÄ</div>
                <h2 class="nosifer text-lg mb-2">SOLO</h2>
                <p class="text-zinc-500 text-sm">Spiele allein gegen 3 Bots in der Finsternis.</p>
            </div>
            <div onclick="selectMode('multi')" class="menu-card p-10 flex flex-col items-center text-center">
                <div class="text-4xl mb-4">üïØÔ∏è</div>
                <h2 class="nosifer text-lg mb-2">MULTIPLAYER</h2>
                <p class="text-zinc-500 text-sm">Tritt dem Pakt bei und spiele online mit anderen Seelen.</p>
            </div>
        </div>
    </div>

    <!-- NAMENSEINGABE -->
    <div id="screen-auth" class="fixed inset-0 z-[110] hidden flex flex-col items-center justify-center p-6 bg-black/95">
        <h2 class="nosifer text-red-600 mb-8">WIE LAUTET DEIN NAME?</h2>
        <input type="text" id="input-name" maxlength="12" class="bg-zinc-900 border-2 border-zinc-700 p-4 text-white text-center text-2xl w-full max-w-sm mb-6 focus:border-red-600 outline-none">
        <button id="btn-auth-confirm" class="btn-horror">DEM PAKT BEITRETEN</button>
        <button onclick="location.reload()" class="mt-8 text-zinc-600 text-xs uppercase tracking-widest">Zur√ºck</button>
    </div>

    <!-- LOBBY -->
    <div id="screen-lobby" class="fixed inset-0 z-[120] hidden flex flex-col items-center justify-center p-6 bg-black/98">
        <h2 class="nosifer text-red-700 mb-12">WARTESAAL DER VERDAMMTEN</h2>
        <div id="lobby-slots" class="flex flex-wrap gap-6 justify-center mb-16">
            <!-- Slots -->
        </div>
        <div id="host-controls" class="flex flex-col items-center">
            <button id="btn-start-game" class="btn-horror hidden">DAS RITUAL BEGINNEN</button>
            <p id="lobby-status-text" class="text-zinc-500 italic mt-4 horror-font text-xl">Warte auf weitere Seelen...</p>
        </div>
    </div>

    <!-- IN-GAME UI -->
    <div id="ui-layer" class="hidden">
        <div class="flex justify-between pointer-auto">
            <div id="player-status-list" class="space-y-2">
                <!-- Status List -->
            </div>
            <div class="bg-black/80 border border-zinc-800 p-4 rounded-lg backdrop-blur-md max-w-[200px]">
                <p id="game-log" class="text-[10px] text-zinc-400 italic leading-tight">Die Welt erwacht...</p>
            </div>
        </div>
        <div class="flex flex-col items-center mb-10">
            <div id="dice-container" class="pointer-auto cursor-pointer relative">
                <div id="dice-view" class="w-20 h-20 bg-zinc-900 border-4 border-zinc-800 rounded-2xl flex items-center justify-center text-4xl nosifer text-red-600">?</div>
            </div>
            <p id="dice-instruction" class="horror-font text-red-700 mt-2 tracking-widest uppercase">Du bist am Zug</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc, updateDoc, getDoc, runTransaction } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Firebase Config
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'horror-maedn-v5';

        // Spielvariablen
        let userId, myName, mySlot = -1, isSolo = false, gameState = null;
        const PLAYER_DATA = [
            { id: 0, label: "Geister", color: "#ffffff" },
            { id: 1, label: "Bibeln", color: "#00f0ff" },
            { id: 2, label: "Sch√§del", color: "#bc13fe" },
            { id: 3, label: "Kreuze", color: "#ff0033" }
        ];

        // --- NAVIGATION ---
        window.selectMode = (mode) => {
            isSolo = (mode === 'solo');
            document.getElementById('screen-menu').classList.add('hidden');
            document.getElementById('screen-auth').classList.remove('hidden');
        };

        document.getElementById('btn-auth-confirm').onclick = async () => {
            const input = document.getElementById('input-name');
            if (!input.value.trim()) return;
            myName = input.value.trim();
            
            if (isSolo) {
                startSoloGame();
            } else {
                initMultiplayer();
            }
        };

        // --- SOLO LOGIC ---
        function startSoloGame() {
            document.getElementById('screen-auth').classList.add('hidden');
            gameState = {
                active: true,
                slots: [{ uid: 'me', name: myName }, null, null, null],
                currentPlayer: 0,
                lastDice: 0,
                log: "Solo-Herausforderung gestartet."
            };
            mySlot = 0;
            showGameUI();
        }

        // --- MULTIPLAYER LOGIC ---
        async function initMultiplayer() {
            try {
                const cred = await signInAnonymously(auth);
                userId = cred.user.uid;
                
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'globalState');
                
                // Initial State check
                const snap = await getDoc(docRef);
                if (!snap.exists()) {
                    await setDoc(docRef, {
                        active: false,
                        slots: [null, null, null, null],
                        hostId: userId,
                        currentPlayer: 0,
                        lastDice: 0,
                        log: "Die Lobby ist bereit."
                    });
                }

                // Join Lobby
                await runTransaction(db, async (transaction) => {
                    const sfDoc = await transaction.get(docRef);
                    const slots = sfDoc.data().slots;
                    const idx = slots.findIndex(s => s === null);
                    if (idx === -1) throw "Voll";
                    slots[idx] = { uid: userId, name: myName };
                    transaction.update(docRef, { slots });
                });

                document.getElementById('screen-auth').classList.add('hidden');
                document.getElementById('screen-lobby').classList.remove('hidden');

                // Listener
                onSnapshot(docRef, (s) => {
                    gameState = s.data();
                    if (!gameState.active) {
                        updateLobbyUI();
                    } else {
                        showGameUI();
                    }
                });

            } catch (e) {
                alert(e === "Voll" ? "Lobby ist voll." : "Verbindung fehlgeschlagen.");
                location.reload();
            }
        }

        function updateLobbyUI() {
            const container = document.getElementById('lobby-slots');
            container.innerHTML = '';
            
            let playerCount = 0;
            gameState.slots.forEach((slot, i) => {
                if (slot) playerCount++;
                const div = document.createElement('div');
                div.className = `w-32 h-32 border-2 flex flex-col items-center justify-center p-2 rounded-lg ${slot?.uid === userId ? 'border-red-600 bg-red-900/10' : 'border-zinc-800 bg-zinc-900/50'}`;
                div.innerHTML = `
                    <div class="text-2xl mb-2">${slot ? 'üïØÔ∏è' : '‚åõ'}</div>
                    <p class="nosifer text-[10px] truncate w-full text-center" style="color:${PLAYER_DATA[i].color}">${slot ? slot.name : 'OFFEN'}</p>
                `;
                container.appendChild(div);
                if (slot?.uid === userId) mySlot = i;
            });

            const startBtn = document.getElementById('btn-start-game');
            if (gameState.hostId === userId) {
                if (playerCount >= 2) {
                    startBtn.classList.remove('hidden');
                    document.getElementById('lobby-status-text').innerText = "Bereit zum Start!";
                } else {
                    startBtn.classList.add('hidden');
                    document.getElementById('lobby-status-text').innerText = "Warte auf mindestens einen weiteren Spieler...";
                }
            }
        }

        document.getElementById('btn-start-game').onclick = async () => {
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'globalState');
            await updateDoc(docRef, {
                active: true,
                log: "Das Ritual wurde vollzogen. M√∂ge das Spiel beginnen."
            });
        };

        // --- IN-GAME ENGINE ---
        function showGameUI() {
            document.getElementById('screen-lobby').classList.add('hidden');
            document.getElementById('ui-layer').classList.remove('hidden');
            
            // Status Liste links oben
            const statusList = document.getElementById('player-status-list');
            statusList.innerHTML = '';
            gameState.slots.forEach((slot, i) => {
                const isCurrent = gameState.currentPlayer === i;
                const div = document.createElement('div');
                div.className = `player-badge ${isCurrent ? 'active-turn' : ''}`;
                div.innerHTML = `
                    <span style="color:${PLAYER_DATA[i].color}">‚óè</span>
                    <span class="nosifer text-[9px] uppercase">${slot ? slot.name : 'Bot'}</span>
                `;
                statusList.appendChild(div);
            });

            document.getElementById('game-log').innerText = gameState.log;
            
            const diceView = document.getElementById('dice-view');
            diceView.innerText = gameState.lastDice || "?";
            
            const isMyTurn = gameState.currentPlayer === mySlot;
            const instr = document.getElementById('dice-instruction');
            instr.style.display = isMyTurn ? 'block' : 'none';
            
            if (isMyTurn) {
                diceView.style.borderColor = "#ff0000";
                diceView.onclick = rollDice;
            } else {
                diceView.style.borderColor = "#222";
                diceView.onclick = null;
                // Bot Logic (Only host or solo player handles bots)
                if ((isSolo || gameState.hostId === userId) && !gameState.slots[gameState.currentPlayer]) {
                    setTimeout(rollDice, 2000);
                }
            }
        }

        async function rollDice() {
            const val = Math.floor(Math.random() * 6) + 1;
            const nextPlayer = (gameState.currentPlayer + 1) % 4;
            const rollerName = gameState.slots[gameState.currentPlayer]?.name || `Bot ${PLAYER_DATA[gameState.currentPlayer].label}`;
            
            const nextLog = `${rollerName} w√ºrfelt eine ${val}.`;

            if (isSolo) {
                gameState.lastDice = val;
                gameState.currentPlayer = nextPlayer;
                gameState.log = nextLog;
                showGameUI();
            } else {
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'globalState');
                await updateDoc(docRef, {
                    lastDice: val,
                    currentPlayer: nextPlayer,
                    log: nextLog
                });
            }
        }

        // --- 3D SCENE (Placeholder) ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        camera.position.z = 10;
        function animate() { requestAnimationFrame(animate); renderer.render(scene, camera); }
        animate();

    </script>
</body>
</html>
