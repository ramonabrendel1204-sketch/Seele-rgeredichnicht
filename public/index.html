<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Horror MÄDN Multiplayer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&display=swap');
        body { margin: 0; overflow: hidden; background: #000; color: #eee; font-family: 'Segoe UI', sans-serif; }
        .nosifer { font-family: 'Nosifer', cursive; }
        .horror-font { font-family: 'Creepster', cursive; }
        
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .btn-horror { background: #1a0000; border: 2px solid #660000; padding: 15px 30px; cursor: pointer; transition: 0.3s; color: #ff0000; font-family: 'Nosifer'; font-size: 0.8rem; }
        .btn-horror:hover:not(:disabled) { background: #440000; border-color: #ff0000; box-shadow: 0 0 20px #ff0000; }
        .btn-horror:disabled { opacity: 0.3; cursor: not-allowed; }
        
        .input-horror { background: #0a0a0a; border: 1px solid #444; color: white; padding: 15px; border-radius: 4px; width: 100%; max-width: 320px; text-align: center; margin-bottom: 20px; font-size: 1.2rem; }
        
        #ui-layer { position: absolute; inset: 0; pointer-events: none; z-index: 10; display: flex; flex-direction: column; justify-content: space-between; padding: 25px; }
        .pointer-auto { pointer-events: auto; }
        
        .player-card { background: #050505; border: 1px solid #222; padding: 15px; border-radius: 10px; width: 160px; transition: 0.5s; }
        .player-card.active-border { border-color: #ff0000; box-shadow: 0 0 15px rgba(255,0,0,0.3); }

        #dice-btn { 
            width: 90px; height: 90px; background: #111; border: 3px solid #444; border-radius: 15px;
            display: flex; align-items: center; justify-content: center; font-size: 3rem; 
            cursor: pointer; pointer-events: auto; color: white; transition: 0.3s;
        }
        #dice-btn.can-roll { border-color: #ff0000; box-shadow: 0 0 25px #ff0000; animation: pulse 1s infinite; }
        @keyframes pulse { 50% { transform: scale(1.05); } }
    </style>
</head>
<body>

    <!-- LOBBY & LOGIN -->
    <div id="lobby" class="overlay">
        <h1 class="nosifer text-red-600 text-5xl mb-4 tracking-tighter">HORROR MÄDN</h1>
        <p class="horror-font text-zinc-500 text-2xl mb-12 uppercase tracking-widest">Online Verdammnis</p>

        <div id="login-form" class="w-full flex flex-col items-center">
            <input type="text" id="username" class="input-horror" placeholder="Dein Name..." maxlength="12">
            <button id="join-btn" class="btn-horror">Dem Pakt beitreten</button>
        </div>

        <div id="waiting-room" class="hidden w-full flex flex-col items-center">
            <div id="slots-container" class="flex flex-wrap gap-4 justify-center mb-10">
                <!-- Slots generated by JS -->
            </div>
            <button id="start-btn" class="btn-horror hidden">Qualen beginnen</button>
            <p id="status-msg" class="text-zinc-600 italic mt-4">Warten auf den Host...</p>
        </div>
    </div>

    <!-- IN-GAME UI -->
    <div id="ui-layer" class="hidden">
        <div class="flex justify-between items-start pointer-auto">
            <div class="bg-black/90 border border-zinc-800 p-5 rounded-xl backdrop-blur-lg">
                <h2 id="turn-display" class="nosifer text-red-700 text-lg mb-1">GEISTER SIND DRAN</h2>
                <div id="log" class="text-xs text-zinc-500 italic max-w-[200px]">Das Spiel beginnt...</div>
            </div>
        </div>

        <div class="flex justify-center mb-16">
            <div id="dice-btn" class="horror-font">?</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'horror-maedn-v3';

        let userId, myName, gameState, mySlot = -1;
        const PLAYERS = [
            { name: "Geister", color: "#ffffff" },
            { name: "Bibeln", color: "#00f0ff" },
            { name: "Schädel", color: "#bc13fe" },
            { name: "Kreuze", color: "#ff0033" }
        ];

        // STARTUP
        async function start() {
            const cred = await signInAnonymously(auth);
            userId = cred.user.uid;
            
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'globalState');
            
            // Initialen Status prüfen
            const snap = await getDoc(docRef);
            if (!snap.exists()) {
                await setDoc(docRef, {
                    active: false,
                    slots: [null, null, null, null],
                    currentPlayer: 0,
                    lastDice: 0,
                    hostId: userId,
                    log: "Lobby bereit."
                });
            }

            // Realtime Listener
            onSnapshot(docRef, (s) => {
                gameState = s.data();
                renderUI();
            });
        }

        function renderUI() {
            if (!gameState) return;

            // Lobby Slots
            const container = document.getElementById('slots-container');
            container.innerHTML = '';
            gameState.slots.forEach((slot, i) => {
                const div = document.createElement('div');
                div.className = `player-card ${slot?.uid === userId ? 'active-border' : ''}`;
                div.innerHTML = `
                    <p class="text-[9px] text-zinc-600 uppercase mb-1">Slot ${i+1}</p>
                    <p class="nosifer text-xs" style="color:${PLAYERS[i].color}">${slot ? slot.name : 'LEER'}</p>
                `;
                container.appendChild(div);
                if (slot?.uid === userId) mySlot = i;
            });

            // Start Button Logic
            const startBtn = document.getElementById('start-btn');
            if (gameState.hostId === userId && !gameState.active) {
                startBtn.classList.remove('hidden');
                document.getElementById('status-msg').innerText = "Du bist der Zeremonienmeister (Host).";
            }

            // Transition to Game
            if (gameState.active) {
                document.getElementById('lobby').classList.add('hidden');
                document.getElementById('ui-layer').classList.remove('hidden');
                updateGameScreen();
            }
        }

        function updateGameScreen() {
            const isMyTurn = gameState.currentPlayer === mySlot;
            const display = document.getElementById('turn-display');
            const activePlayerName = gameState.slots[gameState.currentPlayer]?.name || `Bot (${PLAYERS[gameState.currentPlayer].name})`;
            
            display.innerText = (isMyTurn ? "DU BIST DRAN" : activePlayerName + " IST DRAN").toUpperCase();
            display.style.color = PLAYERS[gameState.currentPlayer].color;
            document.getElementById('log').innerText = gameState.log;

            const dice = document.getElementById('dice-btn');
            dice.innerText = gameState.lastDice || "?";
            
            if (isMyTurn) {
                dice.classList.add('can-roll');
                dice.onclick = doRoll;
            } else {
                dice.classList.remove('can-roll');
                dice.onclick = null;
                // Host handles bots
                if (gameState.hostId === userId && !gameState.slots[gameState.currentPlayer]) {
                    setTimeout(doBotRoll, 2000);
                }
            }
        }

        // ACTIONS
        document.getElementById('join-btn').onclick = async () => {
            const name = document.getElementById('username').value.trim();
            if (!name) return;
            myName = name;

            const idx = gameState.slots.findIndex(s => s === null);
            if (idx === -1) return alert("Hölle ist voll!");

            const newSlots = [...gameState.slots];
            newSlots[idx] = { uid: userId, name: myName };
            
            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'globalState'), {
                slots: newSlots
            });

            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('waiting-room').classList.remove('hidden');
        };

        document.getElementById('start-btn').onclick = async () => {
            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'globalState'), {
                active: true,
                log: "Die Tore zur Unterwelt sind offen!"
            });
        };

        async function doRoll() {
            const v = Math.floor(Math.random() * 6) + 1;
            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'globalState'), {
                lastDice: v,
                currentPlayer: (gameState.currentPlayer + 1) % 4,
                log: `${myName} würfelt eine ${v}.`
            });
        }

        async function doBotRoll() {
            if (gameState.slots[gameState.currentPlayer]) return;
            const v = Math.floor(Math.random() * 6) + 1;
            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'globalState'), {
                lastDice: v,
                currentPlayer: (gameState.currentPlayer + 1) % 4,
                log: `Bot ${PLAYERS[gameState.currentPlayer].name} würfelt eine ${v}.`
            });
        }

        start();

        // Basic Three.js Scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        camera.position.z = 10;
        function animate() { requestAnimationFrame(animate); renderer.render(scene, camera); }
        animate();
    </script>
</body>
</html>
